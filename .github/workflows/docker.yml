name: Docker
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log in to ghcr
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          username: dtinth
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Install Nixpacks
        run: curl -sSL https://nixpacks.com/install.sh | bash

      - name: Build image with Nixpacks
        run: ./bin/build --platform linux/amd64,linux/arm64

      - name: View image history
        run: docker history pptraas

      - name: Tag and push image
        run: |
          docker tag pptraas ghcr.io/dtinth/pptraas
          docker push ghcr.io/dtinth/pptraas
          docker tag pptraas dtinth/pptraas
          docker push dtinth/pptraas
